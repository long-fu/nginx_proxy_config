# =========================
# Nginx 进程模型
# =========================

worker_processes auto;

events {
    # Linux 高并发事件模型
    use epoll;

    # 单 worker 最大并发连接数
    worker_connections 65535;

    # 一次 accept 多个连接
    multi_accept on;
}

http {

    # =========================
    # DNS 解析（正向代理必须）
    # =========================

    # 动态解析目标站点域名
    # 正向代理不能依赖系统 /etc/hosts
    resolver 8.8.8.8 1.1.1.1 valid=30s;
    resolver_timeout 5s;

    # =========================
    # 日志格式
    # =========================
    log_format forward_proxy
        '$remote_addr [$time_local] '
        '"$request" $status '
        '$body_bytes_sent '
        '"$host" "$upstream_addr"';

    access_log /var/log/nginx/forward_access.log forward_proxy;
    error_log  /var/log/nginx/forward_error.log warn;

    # =========================
    # TCP & IO 优化
    # =========================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    keepalive_requests 100000;

    # =========================
    # 客户端缓冲区
    # =========================
    client_header_buffer_size 8k;
    large_client_header_buffers 4 32k;
    client_body_buffer_size 128k;
    client_max_body_size 0;

    # =========================
    # 正向代理 Server
    # =========================
    server {

        # 正向代理监听端口（类似 squid 的 3128）
        listen 3128;

        # =========================
        # 访问控制（极其重要）
        # =========================

        # 只允许内网访问，防止变成“裸代理”
        allow 127.0.0.1;
        allow 192.168.0.0/16;
        deny all;

        # =========================
        # HTTP 正向代理
        # =========================
        location / {

            # 核心：将客户端请求的完整 URL 转发出去
            # $scheme://$host$request_uri 才是正向代理关键
            proxy_pass $scheme://$host$request_uri;

            # 保留原始 Host
            proxy_set_header Host $host;

            # 客户端真实 IP
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 正向代理下通常关闭重定向
            proxy_redirect off;

            # 超时控制
            proxy_connect_timeout 10s;
            proxy_send_timeout    60s;
            proxy_read_timeout    60s;
        }

        # =========================
        # HTTPS 正向代理（CONNECT）
        # =========================

        # 启用 CONNECT 方法支持
        proxy_connect;

        # 允许代理的目标端口
        proxy_connect_allow 443 563;

        # CONNECT 建立隧道超时
        proxy_connect_connect_timeout 10s;

        # 隧道读写超时
        proxy_connect_read_timeout 60s;
        proxy_connect_send_timeout 60s;
    }
}
